<body>
    <h1>MORPION</h1>

    <!-- 
    Tableau du morpion : 
    a = 1ere colonne, b = 2eme colonne, c = 3eme colonne 
    1 = 1ere ligne, 2 = 2eme ligne, 3 = 3eme ligne 
    -->
    <div id="container"> <!-- Afin d'utiliser le systÃ¨me de grid-template en CSS -->
        <div id="a1"></div>
        <div id="b1"></div>
        <div id="c1"></div>

        <div id="a2"></div>
        <div id="b2"></div>
        <div id="c2"></div>

        <div id="a3"></div>
        <div id="b3"></div>
        <div id="c3"></div>
    </div>

</body>
